<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="form">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel id="crud">
			<p:panelGrid style="width: 50%">
				<p:row>
					<p:column style="width:40px">
						<h:outputLabel value="Nome: " />
					</p:column>
					<p:column colspan="2" style="width:400px">
						<p:inputText value="#{UsuarioBean.usuario.nome}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="width:40px">
						<h:outputLabel value="Email: " />
					</p:column>
					<p:column colspan="2" style="width:400px">
						<p:inputText value="#{UsuarioBean.usuario.email}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="width:40px">
						<h:outputLabel value="Senha: " />
					</p:column>
					<p:column colspan="2" style="width:400px">
						<p:password value="#{UsuarioBean.usuario.senha}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:panel header="Telefones">
							<p:panelGrid columns="7">
								<h:outputLabel value="DDD: " />
								<p:inputText size="3" value="#{UsuarioBean.telefone.ddd}" />
								<h:outputLabel value="Numero: " />
								<p:inputText size="10" value="#{UsuarioBean.telefone.numero}" />
								<h:outputLabel value="Tipo: " />
								<p:selectOneMenu style="width:125px"
									value="#{UsuarioBean.telefone.tipo}">
									<f:selectItem itemLabel="Celular" itemValue="CELULAR" />
									<f:selectItem itemLabel="Fixo" itemValue="FIXO" />
								</p:selectOneMenu>
								<p:commandButton value="Adicionar" update="telefones"
									actionListener="#{UsuarioBean.adicionarTelefone}" />
							</p:panelGrid>
							<p:dataTable id="telefones" var = "tel" value="#{UsuarioBean.usuario.telefones}">
								<p:column>
									<f:facet name="header">DDD</f:facet>
									<h:inputText value="#{tel.ddd}" size="10"
										rendered="#{tel.editable}" />
									<h:outputText value="#{tel.ddd}"
										rendered="#{not tel.editable}" />
								</p:column>
								<p:column>
									<f:facet name="header">Número</f:facet>
									<h:inputText value="#{tel.numero}" size="10"
										rendered="#{tel.editable}" />
									<h:outputText value="#{tel.numero}"
										rendered="#{not tel.editable}" />
								</p:column>
								<p:column>
									<f:facet name="header">Tipo</f:facet>
									<h:outputText value="#{tel.tipo}" />
								</p:column>
								<p:column>
									<f:facet name="header">Ação</f:facet>
									<h:commandLink value="Editar"
										action="#{UsuarioBean.editAction(tel)}"
										rendered="#{not tel.editable}" />
								</p:column>
							</p:dataTable>
						</p:panel>
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:row>
				<p:column>
					<p:commandButton value="Salvar" update="@form"
						actionListener="#{UsuarioBean.salvar}" />
				</p:column>
				<p:column>
					<p:commandButton value="Atualizar" update="@form"
						actionListener="#{UsuarioBean.alterar}" />
				</p:column>
				<p:column>
					<p:commandButton value="Limpar" update="crud" process="@this"
						style="margin-right:20px;" actionListener="#{UsuarioBean.limpar}" />
				</p:column>
			</p:row>
		</p:panel>
	</h:form>
</h:body>
</html>
